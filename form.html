<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Marian's Message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form">
  <div class="form-overlay">
    <div class="container improved-form" id="form-box">
      <h2>What’s on your mind?</h2>
      <form id="grievance-form">
        <input id="title" type="text" name="title" placeholder="Title" required />
        <textarea id="description" name="description" placeholder="Message" rows="6" required></textarea>

        <label><strong>Mood:</strong></label>
        <select id="mood" name="mood" required>
          <option value="0">💔 - really really hurt</option>
          <option value="1">😭 - really sad</option>
          <option value="2">😢 - sad</option>
          <option value="3">😞 - overthinking</option>
          <option value="4">😑 - bruh</option>
          <option value="5">☹️ - unhappy</option>
          <option value="6">😒 - annoyed</option>
          <option value="7">😠 - angry</option>
          <option value="8">😡 - really angry</option>
          <option value="9">🤬 - you want me to kms</option>
        </select>
        <span id="mood-label"></span>

        <label><strong>How serious is it?</strong></label>
        <select id="severity" name="severity" required>
          <option>just want to clear something up</option>
          <option>small thing</option>
          <option>mild</option>
          <option>kinda serious</option>
          <option>serious</option>
          <option>very serious</option>
          <option>disaster level (yung mapapa break ka na)</option>
        </select>
        <span id="severity-label"></span>

        <label><strong>How would you like me to respond?</strong></label>
        <select id="response" name="response" required>
          <option value="gmail">Gmail</option>
          <option value="text">Text</option>
          <option value="call">Call</option>
          <option value="other">Other (specify)</option>
        </select>
        <input id="other" type="text" name="otherResponse" placeholder="Specify other..." style="display:none;" />

        <button type="submit">Send</button>
      </form>
      <div id="thank-you" class="hidden">
        <h2>💖 Thank you for sharing, my love.</h2>
        <p>I promise to listen, understand, and grow with you.</p>
        <button id="new">Submit another</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
